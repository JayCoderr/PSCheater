<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Game Viewer</title>
<style>
    body {
        margin: 0;
        background-color: #111;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }

    #carousel {
        display: flex;
        gap: 20px;
        transition: transform 0.3s ease;
    }

    .game {
        min-width: 200px;
        min-height: 300px;
        background-size: cover;
        background-position: center;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.7);
        cursor: pointer;
        transition: transform 0.3s;
    }

    .game:hover {
        transform: scale(1.1);
    }

    #leftHover, #rightHover {
        position: absolute;
        top: 0;
        width: 20%;
        height: 100%;
        z-index: 10;
    }

    #leftHover { left: 0; }
    #rightHover { right: 0; }
</style>
</head>
<body>

<div id="leftHover"></div>
<div id="rightHover"></div>

<div id="carousel">
    <!-- Game images will be injected here -->
</div>

<script>
const games = [
    "htmlroot/games/game1.jpg",
    "htmlroot/games/game2.jpg",
    "htmlroot/games/game3.jpg",
    "htmlroot/games/game4.jpg"
];

const carousel = document.getElementById("carousel");

// Create game elements
games.forEach(src => {
    const div = document.createElement("div");
    div.className = "game";
    div.style.backgroundImage = `url(${src})`;
    carousel.appendChild(div);
});

// Scrolling logic
let scrollPos = 0;
const scrollAmount = 220; // width + gap
let interval = null;

function startScrolling(direction) {
    stopScrolling();
    interval = setInterval(() => {
        scrollPos += direction * scrollAmount;
        if (scrollPos < 0) scrollPos = 0;
        if (scrollPos > (games.length - 3) * scrollAmount) scrollPos = (games.length - 3) * scrollAmount;
        carousel.style.transform = `translateX(${-scrollPos}px)`;
    }, 200);
}

function stopScrolling() {
    if (interval) {
        clearInterval(interval);
        interval = null;
    }
}

document.getElementById("leftHover").addEventListener("mouseenter", () => startScrolling(-1));
document.getElementById("leftHover").addEventListener("mouseleave", stopScrolling);
document.getElementById("rightHover").addEventListener("mouseenter", () => startScrolling(1));
document.getElementById("rightHover").addEventListener("mouseleave", stopScrolling);

</script>
</body>
</html>
